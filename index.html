<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
<div class="buttonOne">
<img class="callButton" src="assets/images/button.jpg">
<p>Call Button</p>
<div id="callCount">Press Button to start count</div>
</div>



<div class="buttonTwo">
<img class="chatButton" src="assets/images/button.jpg">
<p>Chat Button</p>
<div id="chatCount">Press Button to start count</div>
</div>

</div> <!-- container end -->
<br><br>
<div class="totalArea">
<div class="total"></div>
<p>To refresh press total again</p>
<button class="total">Total</button>
<p id="totalCount"></p>
</div>
<br>
<button class="clearBtn">Erase Data</button>


<button class="storeBtn"> Store data</button>





<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/apps.js"></script>

</body>
</html>
